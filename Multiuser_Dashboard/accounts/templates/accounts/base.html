{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>User Auth App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="{% url 'home' %}">UserAuth</a>
    <div class="ms-auto">
        {% if user.is_authenticated %}
            <span class="text-white me-3">Welcome, {{ user.username }}</span>
            <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-outline-light btn-sm">Signup</a>
        {% endif %}
    </div>
</nav>

<!-- Flash messages -->
<div class="container mt-3">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
</div>

<!-- Page Content -->
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
